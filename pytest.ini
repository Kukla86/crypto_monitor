[tool:pytest]
asyncio_mode = auto
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    -n auto
    --dist=loadfile
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
markers =
    asyncio: marks tests as async
    slow: marks tests as slow
    integration: marks tests as integration tests 