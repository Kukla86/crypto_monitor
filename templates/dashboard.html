<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Monitor Dashboard</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <style>
        :root {
            --primary-color: #6366f1;
            --secondary-color: #8b5cf6;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --danger-color: #ef4444;
            --dark-color: #1f2937;
            --light-color: #f9fafb;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .navbar {
            background: rgba(255, 255, 255, 0.1) !important;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .navbar-brand {
            font-weight: bold;
            color: white !important;
        }
        
        .nav-link {
            color: rgba(255, 255, 255, 0.8) !important;
            transition: color 0.3s ease;
        }
        
        .nav-link:hover {
            color: white !important;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }
        
        .card-header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border-radius: 15px 15px 0 0 !important;
            border: none;
            font-weight: 600;
        }
        
        .stat-card {
            text-align: center;
            padding: 1.5rem;
        }
        
        .stat-value {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
        
        .stat-label {
            color: #6b7280;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .token-card {
            margin-bottom: 1rem;
        }
        
        .token-symbol {
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--dark-color);
        }
        
        .token-price {
            font-size: 1.5rem;
            font-weight: bold;
            margin: 0.5rem 0;
        }
        
        .price-change {
            padding: 0.25rem 0.5rem;
            border-radius: 5px;
            font-size: 0.8rem;
            font-weight: 600;
        }
        
        .price-change.positive {
            background-color: rgba(16, 185, 129, 0.1);
            color: var(--success-color);
        }
        
        .price-change.negative {
            background-color: rgba(239, 68, 68, 0.1);
            color: var(--danger-color);
        }
        
        .alert-item {
            padding: 0.75rem;
            border-left: 4px solid var(--primary-color);
            background: rgba(99, 102, 241, 0.05);
            margin-bottom: 0.5rem;
            border-radius: 0 5px 5px 0;
        }
        
        .alert-item.critical {
            border-left-color: var(--danger-color);
            background: rgba(239, 68, 68, 0.05);
        }
        
        .alert-item.high {
            border-left-color: var(--warning-color);
            background: rgba(245, 158, 11, 0.05);
        }
        
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .refresh-btn {
            background: var(--primary-color);
            border: none;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        
        .refresh-btn:hover {
            background: var(--secondary-color);
        }
        
        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 0.5rem;
        }
        
        .status-online {
            background-color: var(--success-color);
        }
        
        .status-offline {
            background-color: var(--danger-color);
        }
    </style>
</head>
<body>
    <!-- Навигация -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-chart-line me-2"></i>
                Crypto Monitor
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/"><i class="fas fa-home me-1"></i>Дашборд</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/tokens"><i class="fas fa-coins me-1"></i>Токены</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/alerts"><i class="fas fa-bell me-1"></i>Алерты</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/config"><i class="fas fa-cog me-1"></i>Настройки</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/analytics"><i class="fas fa-chart-bar me-1"></i>Аналитика</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Статус системы -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">
                            <i class="fas fa-server me-2"></i>
                            Статус системы
                        </h5>
                        <button class="refresh-btn" onclick="refreshSystemStatus()">
                            <i class="fas fa-sync-alt me-1"></i>
                            Обновить
                        </button>
                    </div>
                    <div class="card-body">
                        <div id="systemStatus" class="loading">
                            <div class="spinner"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Статистика -->
        <div class="row mb-4">
            <div class="col-md-3">
                <div class="card stat-card">
                    <div class="stat-value text-primary" id="totalTokens">-</div>
                    <div class="stat-label">Токенов</div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card stat-card">
                    <div class="stat-value text-success" id="activeSources">-</div>
                    <div class="stat-label">Активных источников</div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card stat-card">
                    <div class="stat-value text-warning" id="totalAlerts">-</div>
                    <div class="stat-label">Алертов</div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card stat-card">
                    <div class="stat-value text-info" id="cacheHitRate">-</div>
                    <div class="stat-label">Эффективность кэша</div>
                </div>
            </div>
        </div>

        <!-- Основной контент -->
        <div class="row">
            <!-- Токены -->
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">
                            <i class="fas fa-coins me-2"></i>
                            Токены
                        </h5>
                        <button class="refresh-btn" onclick="refreshTokens()">
                            <i class="fas fa-sync-alt me-1"></i>
                            Обновить
                        </button>
                    </div>
                    <div class="card-body">
                        <div id="tokensContainer" class="loading">
                            <div class="spinner"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Последние алерты -->
            <div class="col-lg-4">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">
                            <i class="fas fa-bell me-2"></i>
                            Последние алерты
                        </h5>
                        <button class="refresh-btn" onclick="refreshAlerts()">
                            <i class="fas fa-sync-alt me-1"></i>
                            Обновить
                        </button>
                    </div>
                    <div class="card-body">
                        <div id="alertsContainer" class="loading">
                            <div class="spinner"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Графики -->
        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">
                            <i class="fas fa-chart-line me-2"></i>
                            График цен
                        </h5>
                    </div>
                    <div class="card-body">
                        <canvas id="priceChart" width="400" height="200"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Глобальные переменные
        let priceChart = null;
        let refreshInterval = null;

        // Инициализация при загрузке страницы
        document.addEventListener('DOMContentLoaded', function() {
            loadDashboard();
            
            // Автообновление каждые 30 секунд
            refreshInterval = setInterval(loadDashboard, 30000);
        });

        // Загрузка всех данных дашборда
        async function loadDashboard() {
            await Promise.all([
                loadSystemStatus(),
                loadTokens(),
                loadAlerts(),
                loadStatistics()
            ]);
        }

        // Загрузка статуса системы
        async function loadSystemStatus() {
            try {
                const response = await fetch('/api/status');
                const data = await response.json();
                
                const statusHtml = `
                    <div class="row">
                        <div class="col-md-6">
                            <p><strong>Статус:</strong> 
                                <span class="status-indicator ${data.status === 'running' ? 'status-online' : 'status-offline'}"></span>
                                ${data.status === 'running' ? 'Работает' : 'Остановлен'}
                            </p>
                            <p><strong>Версия:</strong> ${data.version}</p>
                            <p><strong>Время работы:</strong> ${data.uptime}</p>
                            <p><strong>Последнее обновление:</strong> ${formatTimestamp(data.timestamp)}</p>
                        </div>
                        <div class="col-md-6">
                            <p><strong>Config Manager:</strong> 
                                <span class="status-indicator ${data.config_manager === 'active' ? 'status-online' : 'status-offline'}"></span>
                                ${data.config_manager === 'active' ? 'Активен' : 'Неактивен'}
                            </p>
                            <p><strong>Cache Manager:</strong> 
                                <span class="status-indicator ${data.cache_manager === 'active' ? 'status-online' : 'status-offline'}"></span>
                                ${data.cache_manager === 'active' ? 'Активен' : 'Неактивен'}
                            </p>
                        </div>
                    </div>
                `;
                
                document.getElementById('systemStatus').innerHTML = statusHtml;
            } catch (error) {
                console.error('Ошибка загрузки статуса системы:', error);
                document.getElementById('systemStatus').innerHTML = '<p class="text-danger">Ошибка загрузки статуса</p>';
            }
        }

        // Загрузка токенов
        async function loadTokens() {
            try {
                const response = await fetch('/api/tokens');
                const data = await response.json();
                
                if (data.error) {
                    throw new Error(data.error);
                }
                
                const tokensHtml = Object.entries(data.tokens).map(([symbol, token]) => {
                    const realtime = token.realtime || {};
                    const price = realtime.price || 0;
                    const priceChange = realtime.price_change_24h || 0;
                    const volume = realtime.volume_24h || 0;
                    
                    const priceChangeClass = priceChange >= 0 ? 'positive' : 'negative';
                    const priceChangeIcon = priceChange >= 0 ? 'fa-arrow-up' : 'fa-arrow-down';
                    
                    return `
                        <div class="token-card">
                            <div class="d-flex justify-content-between align-items-center">
                                <div>
                                    <div class="token-symbol">${symbol}</div>
                                    <div class="token-price">$${formatNumber(price, 6)}</div>
                                    <div class="price-change ${priceChangeClass}">
                                        <i class="fas ${priceChangeIcon} me-1"></i>
                                        ${Math.abs(priceChange).toFixed(2)}%
                                    </div>
                                </div>
                                <div class="text-end">
                                    <div class="text-muted">Объем 24ч</div>
                                    <div class="fw-bold">$${formatNumber(volume)}</div>
                                </div>
                            </div>
                        </div>
                    `;
                }).join('');
                
                document.getElementById('tokensContainer').innerHTML = tokensHtml || '<p class="text-muted">Токены не найдены</p>';
            } catch (error) {
                console.error('Ошибка загрузки токенов:', error);
                document.getElementById('tokensContainer').innerHTML = '<p class="text-danger">Ошибка загрузки токенов</p>';
            }
        }

        // Загрузка алертов
        async function loadAlerts() {
            try {
                const response = await fetch('/api/alerts');
                const data = await response.json();
                
                if (data.error) {
                    throw new Error(data.error);
                }
                
                const alertsHtml = data.alerts.slice(0, 10).map(alert => {
                    const alertClass = alert.level === 'CRITICAL' ? 'critical' : 
                                     alert.level === 'HIGH' ? 'high' : '';
                    
                    return `
                        <div class="alert-item ${alertClass}">
                            <div class="d-flex justify-content-between">
                                <strong>${alert.level}</strong>
                                <small class="text-muted">${formatTimestamp(alert.timestamp)}</small>
                            </div>
                            <div class="mt-1">${alert.message}</div>
                        </div>
                    `;
                }).join('');
                
                document.getElementById('alertsContainer').innerHTML = alertsHtml || '<p class="text-muted">Алерты не найдены</p>';
            } catch (error) {
                console.error('Ошибка загрузки алертов:', error);
                document.getElementById('alertsContainer').innerHTML = '<p class="text-danger">Ошибка загрузки алертов</p>';
            }
        }

        // Загрузка статистики
        async function loadStatistics() {
            try {
                const [statusResponse, cacheResponse] = await Promise.all([
                    fetch('/api/status'),
                    fetch('/api/cache')
                ]);
                
                const statusData = await statusResponse.json();
                const cacheData = await cacheResponse.json();
                
                // Обновляем статистику
                if (statusData.config_summary) {
                    const totalTokens = statusData.config_summary.tokens_count || 0;
                    const activeSources = Object.values(statusData.config_summary.enabled_sources || {})
                        .reduce((sum, sources) => sum + sources.length, 0);
                    
                    document.getElementById('totalTokens').textContent = totalTokens;
                    document.getElementById('activeSources').textContent = activeSources;
                }
                
                if (cacheData.stats) {
                    const totalEntries = Object.values(cacheData.stats)
                        .reduce((sum, stat) => sum + (stat.total_entries || 0), 0);
                    const hitRate = totalEntries > 0 ? '95%' : '0%'; // Упрощенный расчет
                    
                    document.getElementById('cacheHitRate').textContent = hitRate;
                }
                
                // Обновляем количество алертов
                document.getElementById('totalAlerts').textContent = '0'; // TODO: получить реальное количество
                
            } catch (error) {
                console.error('Ошибка загрузки статистики:', error);
            }
        }

        // Функции обновления
        function refreshSystemStatus() {
            loadSystemStatus();
        }

        function refreshTokens() {
            loadTokens();
        }

        function refreshAlerts() {
            loadAlerts();
        }

        // Утилиты
        function formatNumber(value, decimals = 2) {
            if (value === null || value === undefined) return 'N/A';
            
            if (value >= 1_000_000_000) {
                return (value / 1_000_000_000).toFixed(decimals) + 'B';
            } else if (value >= 1_000_000) {
                return (value / 1_000_000).toFixed(decimals) + 'M';
            } else if (value >= 1_000) {
                return (value / 1_000).toFixed(decimals) + 'K';
            } else {
                return value.toFixed(decimals);
            }
        }

        function formatTimestamp(timestamp) {
            if (!timestamp) return 'N/A';
            
            try {
                const date = new Date(timestamp);
                return date.toLocaleString('ru-RU');
            } catch {
                return timestamp;
            }
        }

        // Инициализация графика
        function initPriceChart() {
            const ctx = document.getElementById('priceChart').getContext('2d');
            
            priceChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        label: 'Цена',
                        data: [],
                        borderColor: '#6366f1',
                        backgroundColor: 'rgba(99, 102, 241, 0.1)',
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'top',
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: false
                        }
                    }
                }
            });
        }

        // Инициализация графика при загрузке
        document.addEventListener('DOMContentLoaded', function() {
            initPriceChart();
        });
    </script>
</body>
</html>
